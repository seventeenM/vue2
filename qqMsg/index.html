<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <link type="text/css" rel="stylesheet" href="fonts/iconfont.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
         <span><img src="images/img_03.jpg" alt=""></span>
         <p>消息</p>
         <a class="compile"><i class="iconfont icon-tianjia"></i></a>
    </header>
    <section class="content">
       <div class="search">
         <input type="search" placeholder="搜索">
       </div>
       <div class="con" id="con">
         <dl v-for="key in brr">
           <dt><img v-bind:src="key.src" alt=""></dt>
           <dd>
              <h3>{{key.title}}</h3>
              <p><span>{{key.span}}</span>{{key.con}}</p>
              <time>{{key.time}}</time>
           </dd>
         </dl>
       </div>
    </section>
    <footer class="footer">
         <ul class="list">
         	<li class="bg">
         		<i class="iconfont icon-xiaoxi"></i>
         		<span>消息</span>
         	</li>
         	<li>
         		<i class="iconfont icon-11"></i>
         		<span>联系人</span>
         	</li>
         	<li>
         		<i class="iconfont icon-icon02"></i>
         		<span>动态</span>
         	</li>

         </ul>
    </footer>
</body>
<script type='text/javascript' src='common/vue2.js'></script>
<script type='text/javascript' src='common/jquery.js'></script>
<script>

   var vm=new Vue({
      el:"#con",
      data:{
         brr:null
      },
      created(){
        var that=this;
         $.ajax({
        url:"http://127.0.0.1:8888/tab",
        type:"POST",
        success:function(rs){

              that.brr=rs;
        }
       })
      }
   })

</script>
</html>
